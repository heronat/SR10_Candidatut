<!doctype html>
<html lang="fr">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="../css/base.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row p-4 bg-primary text-light">
                    <h1>Candidat'UT</h1>
                    <h2>Détail d'offre</h2>
                </div>
                <nav>
                    <div class="row py-2 bg-light border-top border-bottom">
                        <div class="col px-5">
                            <div class="d-flex justify-content-end">
                                <a href="offers.html" role="button" class="btn btn-danger">Retour</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="container-md p-4">
            <form>
                <div class="mb-3">
                    <label for="inputZip" class="form-label">Dossier de candidature</label>
                    <input type="file" class="form-control" id="inputZip" aria-describedby="zipHelp">
                    <div id="zipRules" class="form-text">Formats acceptés: Archives zip, 7z, rar</div>
                </div>
                <div class="mb-3">
                    <label for="inputText" class="form-label">Description</label>
                    <input type="text" class="form-control" id="inputText" aria-describedby="textHelp">
                </div>
                <button type="submit" class="btn btn-primary">Envoyer la candidature</button>
            </form>
        </section>
        <footer class="text-center text-lg-start bg-light text-muted">
            <section class="d-flex justify-content-center justify-content-lg-around p-4 border-bottom border-top">
                <a href="proposal_form.html" role="button" class="btn btn-success">Candidater</a>
                <a role="button" class="btn btn-danger">Signaler</a>
            </section>
        </footer>
    </body>
</html>
