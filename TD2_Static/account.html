<!doctype html>
<html lang="fr">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="css/base.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row p-4 bg-primary text-light">
                    <h1>Candidat'UT</h1>
                    <h2>Informations du compte</h2>
                </div>
                <nav>
                    <div class="row py-2 bg-light border-top border-bottom">
                        <div class="col px-5">
                            <div class="container btn-group" role="group">
                                <a role="button" class="btn btn-primary" aria-disabled="true">Compte</a>
                            </div>
                        </div>
                        <div class="col px-5">
                            <div class="d-flex justify-content-center">
                                <a href="index.html" role="button" class="btn btn-danger">Déconnexion</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row vw-100">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="p-2 bd-highlight">Nom</div>
                    <div class="p-2 bd-highlight">Prenom</div>
                    <div class="p-2 bd-highlight">Mail</div>
                    <div class="p-2 bd-highlight">Téléphone</div>
                    <div class="p-2 bd-highlight">Date de création</div>
                </div>
            </div>
            <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom border-top">
                <a role="button" class="btn btn-success">Modifier Compte</a>
                <a role="button" class="btn btn-danger">Supprimer Compte</a>
                <a href="javascript:history.go(-1)" role="button" class="btn btn-danger">Retour</a>
            </section>
        </div>
    </body>
</html>
